<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            font: normal 18pt Arial;
        }
        #area {
            background-color: darkgray;
            color: darkred;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de Javascript</h1>
    <p>Parágrafos no HTML</p>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <p>Segundo parágrafo HTML</p>
    <div id="area">Clique aqui</div>
    <hr>

    <a href="pag3.html">relógio</a>
    <br>
    <a href="pag5.html">idade</a>

    <script>
        var corpo = window.document.body
        var p1 = window.document.querySelector('body')
        p1.style.color = 'darkgreen'
        //window.document.write('O primeiro parágrafo está escrito: ' + p1.innerText)
        //p1.style.color = 'darkgreen'

        var area = window.document.getElementById('area')
       area.addEventListener('click', clicar)
       area.addEventListener('mouseenter', entrar)
       area.addEventListener('mouseout', sair)
       function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrar() {
            area.innerText = 'Entrou!'
        }
        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'darkgrey'
        }
        
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}<strong>.`
        }
    </script>

</body>
</html>
